version: '3.8'

networks:
  kong-net:
    name: kong-net
    driver: bridge

services:
  kong:
    image: kong:3.1.1-alpine
    container_name: kong
    hostname: kong
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 50m
    networks:
      - kong-net
    volumes:
      - ./marketplaces-tools/config:/opt/kong
    env_file:
      - ./docker-env/production.env
    expose:
      - "8000"
      - "8443"
      - "8001"
      - "8444"

  konga:
    image: pantsel/konga
    container_name: konga
    hostname: konga
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 50m
    networks:
      - kong-net
    volumes:
      - ./marketplaces-tools/config/konga/user.js:/app/user_seed.js:ro
      - ./marketplaces-tools/config/konga/node.js:/app/node_seed.js:ro
    env_file:
      - ./docker-env/production.env
    ports:
      - "30000:1337"

  go-api:
    build:
      context: .
      dockerfile: marketplace-go-api/Dockerfile
    image: go-api
    hostname: go-api
    container_name: go-api
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 50m
    networks:
      - kong-net
    expose:
      - "30001"
